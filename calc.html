<!DOCTYPE html>
<html>
<head>
	<!-- Meta tags Obrigatórias -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	<!-- Font Awesome -->
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
	<!-- HTML5Shiv -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
  <![endif]-->
  <!-- Estilo customizado -->
  <link rel="stylesheet" type="text/css" href="css/estilo.css">
  <title>Calculadora Básica</title>
</head>
<body>
	<script src="js/script.js"></script>
	<div class="container">
		<div class="row">
			<div class="col d-flex justify-content-center">
				<div class="calculadora">
					<input type="text" id="resultado" class="form-control resultado" placeholder="0" disabled="disabled" />
					<div class="row">
						<button onclick="calcular('acao', 'c')" type="button" class="btn btn-dark btn-lg clear font-weight-light">Clear</button>
						<button onclick="calcular('acao', '/')" type="button" class="btn btn-dark btn-lg font-weight-light">/</button>
						<button onclick="calcular('acao', '*')" type="button" class="btn btn-dark btn-lg font-weight-light">x</button>
					</div>
					<div class="row">
						<button onclick="calcular('valor', 7)" type="button" class="btn btn-dark btn-lg font-weight-light">7</button>
						<button onclick="calcular('valor', 8)" type="button" class="btn btn-dark btn-lg font-weight-light">8</button>
						<button onclick="calcular('valor', 9)" type="button" class="btn btn-dark btn-lg font-weight-light">9</button>
						<button onclick="calcular('acao', '-')" type="button" class="btn btn-dark btn-lg font-weight-light">-</button>
					</div>
					<div class="row">
						<button onclick="calcular('valor', 4)" type="button" class="btn btn-danger btn-lg font-weight-light">4</button>
						<button onclick="calcular('valor', 5)" type="button" class="btn btn-danger btn-lg font-weight-light">5</button>
						<button onclick="calcular('valor', 6)" type="button" class="btn btn-danger btn-lg font-weight-light">6</button>
						<button onclick="calcular('acao', '+')" type="button" class="btn btn-danger btn-lg font-weight-light">+</button>
					</div>
					<div class="row">
						<button onclick="calcular('valor', 1)" type="button" class="btn btn-warning btn-lg font-weight-light">1</button>
						<button onclick="calcular('valor', 2)" type="button" class="btn btn-warning btn-lg font-weight-light">2</button>
						<button onclick="calcular('valor', 3)" type="button" class="btn btn-warning btn-lg font-weight-light">3</button>
						<button onclick="calcular('acao', '=')" type="button" class="btn btn-warning btn-lg enter">=</button>
					</div>
					<div class="row" style="margin-top: -60px">
						<button onclick="calcular('valor', 0)" type="button" class="btn btn-warning zero btn-lg font-weight-light">0</button>
						<button onclick="calcular('acao', '.')" type="button" class="btn btn-warning btn-lg font-weight-light">.</button>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
